{% extends "dishes/base.html" %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .login-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
  }

  .login-container {
    background: #fff;
    width: 100%;
    max-width: 550px;
    padding: 3rem 3rem;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
    font-size: 2.2rem;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 1.2rem;
  }

  input {
    width: 100%;
    padding: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1.05rem;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #4CAF50;
    outline: none;
  }

  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    padding: 1rem;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 0.5rem;
  }

  button:hover {
    background: #45a049;
  }

  .register-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 1rem;
  }

  .register-link a {
    color: #4CAF50;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  /* Tablet View */
  @media (max-width: 768px) {
    .login-container {
      max-width: 90%;
      padding: 2.2rem;
    }

    .login-container h2 {
      font-size: 1.8rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.9rem;
    }
  }

  /* Mobile View */
  @media (max-width: 480px) {
    .login-container {
      padding: 1.8rem;
    }

    .login-container h2 {
      font-size: 1.6rem;
    }

    input, button {
      font-size: 0.95rem;
    }
  }

  /* Large Screens */
  @media (min-width: 1200px) {
    .login-container {
      max-width: 600px;
      padding: 3.5rem 4rem;
    }

    .login-container h2 {
      font-size: 2.5rem;
    }

    input, button {
      font-size: 1.15rem;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
