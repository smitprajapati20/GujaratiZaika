{% extends "dishes/base.html" %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    margin: 0;
    padding: 0;
  }

  .register-container {
    background: #fff;
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .register-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s;
    font-size: 1rem;
  }

  input:focus {
    border-color: #4CAF50;
    outline: none;
  }

  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.95em;
  }

  .login-link a {
    color: #4CAF50;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .register-container {
      padding: 20px;
    }

    input, button {
      font-size: 0.95rem;
      padding: 10px;
    }

    .register-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="register-container">
  <h2>Create Your Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </div>
</div>
{% endblock %}
