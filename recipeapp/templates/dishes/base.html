<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>GujaratiZaika</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #2E7D32);
      color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 2em;
      margin: 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }

    nav a,
    nav form button {
      background: #fff;
      color: #4CAF50;
      padding: 10px 18px;
      text-decoration: none;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    nav a:hover,
    nav form button:hover {
      background: #4CAF50;
      color: #fff;
    }

    nav form {
      margin: 0;
    }

    nav a img {
      border-radius: 50%;
      background: #ff9800;
      padding: 4px;
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    nav a img:hover {
      transform: scale(1.1);
      background: #fb8c00;
    }

    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .logo {
        margin-bottom: 12px;
      }

      .logo img {
        width: 60px;
        height: 60px;
      }

      .logo h1 {
        font-size: 1.6em;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        flex-wrap: wrap;
      }

      nav a,
      nav form button {
        padding: 8px 14px;
        font-size: 0.95em;
      }

      nav a img {
        width: 28px;
        height: 28px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      nav a,
      nav form button {
        width: 100%;
        font-size: 1.2em;
      }

      nav a img {
        width: 24px;
        height: 24px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      .logo h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="/static/images/organic-food_logo-removebg-preview.png" alt="GujaratiZaika Logo">
      <h1>GujaratiZaika</h1>
    </div>

    <nav>
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <button type="submit">Home</button>
      </form>
      <form method="post" action="{% url 'about' %}">
        {% csrf_token %}
        <button type="submit">About</button>
      </form>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
      <a href="{% url 'add_recipe' %}">Add Your Recipe</a>
      <a id="profile" href="{% url 'profile' %}">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/user-male-circle.png" alt="Profile">
      </a>
      {% else %}
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
