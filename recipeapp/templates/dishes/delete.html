{% extends "dishes/base.html" %}
{% block content %}
<div style="max-width: 500px; margin: auto; padding: 20px;">
  <h2 style="color: #f44336; text-align:center;">Confirm Delete</h2>
  <p style="text-align:center;">Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</p>
  <form method="post" style="text-align:center;">
      {% csrf_token %}
      <button type="submit" style="background:#f44336; color:#fff; padding:10px 20px; border:none; border-radius:6px;">Yes, Delete</button>
      <a href="{% url 'profile' %}" style="margin-left:10px; text-decoration:none; color:#4CAF50;">Cancel</a>
  </form>
</div>
{% endblock %}
